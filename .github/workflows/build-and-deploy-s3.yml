name: build-and-deploy-s3
run-name: ${{ github.actor }} builds project with GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: cd mlearn && yarn install && npm run generate
      - run: cd mlearn && ls -al
